<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 个人资料</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
<style>
    .marginbottom{
        margin-bottom: 10px;
    }
</style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本信息</h5>
                    </div>
                    <div>
                        <div class="ibox-content no-padding border-left-right">
                            <img alt="image" class="img-responsive" src="img/profile_big.jpg">
                        </div>
                        <div class="ibox-content profile-content">
                            <p>姓名：<strong>周杰伦</strong></p>
                            <p>地址：<i class="fa fa-map-marker"></i> <strong>河南省郑州市金水区经三路丰产路远洋大厦2楼</strong></p>
                            <p>手机：<strong>12345679111</strong></p>
                            <p>QQ：<strong>123456</strong></p>
                            <p>邮箱：<strong>123456@qq.com</strong></p>
                            <p>企业名称：<strong>神州</strong></p>
                            <p>所在部门：<strong>神州</strong></p>
                            <p>上级部门：<strong>神州</strong></p>

                           
                            
                            <!-- <div class="user-button">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-primary btn-sm btn-block"><i class="fa fa-envelope"></i> 发送消息</button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-default btn-sm btn-block"><i class="fa fa-coffee"></i> 拨打电话</button>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>其他信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content" style="padding-bottom: 50px;">
                            <div class="feed-activity-list">

                                <div class="feed-element">
                                    <div style="width:50%;float:left">
                                        
                                        <div class="marginbottom">
                                            <span>微信：</span>
                                            <input type="text">
                                        </div>
                                        <div class="marginbottom">
                                            <span>性别：</span>
                                            <form action="" style="display:inline-block;">
                                                <input type="radio" checked="checked" name="Sex" value="male">男
                                                <input type="radio" name="Sex" value="female">女
                                            </form>
                                        </div>
                                    </div>
                                    <div style="width:50%;float:left">
                                       
                                        <div class="marginbottom">
                                            <span>生日：</span>
                                            <input type="text">
                                        </div>
                                        <div class="marginbottom">
                                            <span>婚否：</span>
                                            <form action="" style="display:inline-block;">
                                                <input type="radio" checked="checked" name="Sex" value="male">是
                                                <input type="radio" name="Sex" value="female">否
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="feed-activity-list">

                                <div class="feed-element">
                                    <div style="margin-top:10px;">
                                    <span style="vertical-align:top;">其他信息：</span>
                                       <textarea name="" id="" cols="30" rows="10" style="width:90%;max-width:90%;"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- <button class="btn btn-primary btn-block m"><i class="fa fa-arrow-down"></i> 显示更多</button> -->
                            
                            <button type="button" class="btn btn-outline btn-primary" style="float:right;margin-right: 14px;margin-top:8px;">提交</button>
                          

                        </div>

                    </div>
                </div>

            </div>
        </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/demo/peity-demo.min.js"></script>

</body>

</html>
